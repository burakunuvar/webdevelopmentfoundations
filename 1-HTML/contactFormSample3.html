<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ContactFormSample3</title>
  </head>
  <body>
    <!-- comments here: -->
    <!-- use ctrl shift /  -->
    <form class="" action="form.html" method="get">
      first name : <input type="text" name="firstname" value="burak"> <br>
      last name : <input type="text" name="lastname" value="unuvar"> <br>
      email : <input type="email" required name="email" value="burakunuvar@gmail.com"><br>
      password : <input type="password" minlength="5" name="password" value="12345"><br>
      birthday : <input type="date" name="birthday" value="1986-03-30"> <br>
      gender :  <br>
      <input type="radio" checked name="gender" value="m">Male
      <input type="radio" name="gender" value="f">Female
      <input type="radio" name="gender" value="o">Other <br>
      Pets: <br>
      <input type="checkbox" checked name="cat" value="kitty"> Cat
      <input type="checkbox" name="dog" value="puppy"> Dog <br>
      Cars : <br>
      <select class="" name="carmodel">
        <option value="opel">opel</option>
        <option value="mazda">mazda</option>
      </select> <br><br>
      <input type="submit" name="" value="Register">
      <button type="reset">reset</button>
      <!-- <input type="reset" name="" value="Reset"> -->
    </form>

  </body>
</html>
