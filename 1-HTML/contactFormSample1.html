<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ContactFormSample1</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <form action="mailto:burakunuvar@gmail.com" method="post" enctype="text/plain" >
      <label for="name">Enter your name: </label>
      <input type="text" name="yourName" id="name" required>

      <label for="email">Enter your email: </label>

      <br>

      <label for="password">password: </label>

      <br>

      <label for="file">Choose a picture:</label>
      <input type="file" id="file" name="yourfile" accept="image/png, image/jpeg">
      <br>
      <label for="textarea">your message :</label>
      <textarea name="yourMessage" id="textarea" cols="30" rows="10"></textarea>
      <br>
      <input type="submit" value="Subscribe!">
  </form>

</body>
