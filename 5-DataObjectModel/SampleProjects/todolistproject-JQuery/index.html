<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My To-Do List - by jquery</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i|Roboto:300" rel="stylesheet">
</head>

<body>

  <div id="container" >
    <h1> --- To-Do List --- <span id="togglePlus"><i class="fa fa-plus"></i></span></h1>
    <input type="text" placeholder="Enter new item here ...">
    <ul>
      <li><span><i class="fa fa-trash"> </i> </span>item1</li>
      <li><span><i class="fa fa-trash"> </i></span>item2</li>
      <li><span><i class="fa fa-trash"> </i> </span>item3</li>
    </ul>
  </div>

  <script type="text/javascript" src="./assets/js/script.js ">
  </script>
</body>

</html>
